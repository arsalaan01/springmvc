plugins {
    id 'java'
    id 'war'
}

group 'org.geekmozo'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // Spring MVC Dependencies
    implementation 'org.springframework:spring-webmvc:5.3.24'
    implementation 'org.springframework:spring-orm:5.3.24'

    // Hibernate ORM Dependencies
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'

    // MySQL JDBC Driver
    implementation 'mysql:mysql-connector-java:8.0.33'

    // JSP Support
    implementation 'javax.servlet:jstl:1.2'

    // Servlet API for Tomcat 10
    providedCompile 'jakarta.servlet:jakarta.servlet-api:5.0.0'

    // Servlet API
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    // Spring Test (optional for unit testing)
    testImplementation 'org.springframework:spring-test:5.3.24'
    testImplementation 'junit:junit:4.13.2'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
